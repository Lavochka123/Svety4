<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спасибо за комментарий</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .sender-signature {
      margin-top: 1rem;
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body class="design_default">
  <div class="container">
    <h2>Спасибо за комментарий!</h2>
    <p>Ваш отзыв отправлен.</p>
    {% if data and data.sender %}
      <div class="sender-signature">
         От: {{ data.sender }}
      </div>
    {% endif %}
  </div>
</body>
</html>
