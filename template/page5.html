<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спасибо — Страница 5</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Спасибо за ответ!</h1>
    <p>Вы выбрали время: <strong>{{ selected_time }}</strong></p>
    <p>Если хотите, оставьте комментарий:</p>
    <form method="POST" action="/comment">
      <input type="hidden" name="invite_id" value="{{ data.id }}">
      <textarea name="comment" rows="4" style="width: 100%; margin-bottom: 1rem;" placeholder="Оставьте комментарий..."></textarea>
      <button type="submit" class="button">Отправить</button>
    </form>
  </div>
</body>
</html>
