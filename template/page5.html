<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница 5</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="{{ data.design }}">
  <div class="container">
    <h2>Спасибо за ответ!</h2>
    <p>Вы выбрали время: <strong>{{ selected_time }}</strong></p>

    <p>Если хочешь, можешь оставить комментарий:</p>
    <form method="POST" action="/comment">
      <input type="hidden" name="invite_id" value="{{ data.id }}">
      <textarea name="comment" rows="4" cols="50" placeholder="Оставьте свой комментарий..."></textarea>
      <br><br>
      <button type="submit" class="button">Отправить</button>
    </form>
  </div>
</body>
</html>
