<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор времени — Страница 4</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Выбор времени</h1>
    <form method="POST" action="/invite/{{ data.id }}/page4">
      <ul style="list-style: none; padding: 0;">
        {% for t in data.times %}
        <li style="margin-bottom: 1rem;">
          <label>
            <input type="radio" name="selected_time" value="{{ t }}" required> {{ t }}
          </label>
        </li>
        {% endfor %}
      </ul>
      <button type="submit" class="button">Подтвердить</button>
    </form>
  </div>
</body>
</html>
