<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница 4</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .sender-signature {
      margin-top: 1rem;
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body class="{{ data.design }}"
{% if data.bg_image %}
  style="background-image: url('{{ url_for('static', filename='uploads/' + data.bg_image) }}'); background-size: cover; background-position: center;"
{% endif %}>
  <div class="container">
    <form method="POST" action="">
      <ul>
        {% for t in data.times %}
        <li>
          <label>
            <input type="radio" name="selected_time" value="{{ t }}" required>
            {{ t }}
          </label>
        </li>
        {% endfor %}
      </ul>
      <button type="submit" class="button">Подтвердить</button>
    </form>
    {% if data.sender %}
      <div class="sender-signature">
         От: {{ data.sender }}
      </div>
    {% endif %}
  </div>
</body>
</html>
